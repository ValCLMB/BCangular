<section class="container">
  <div>
    <h1 class="text-center mb-2">Connexion</h1>
    <div *ngIf="errorMessage" class="text-center text-danger">{{errorMessage}}</div>
    <div class="d-flex justify-content-center">
      <form (ngSubmit)="onSubmit()" [formGroup]="formUser">
        <input class="d-block mb-3" type="text" placeholder="nom d'utilisateur" formControlName="username" autofocus/>
        <input class="d-block" type="password" placeholder="mdp" formControlName="password" autofocus/>
        <div class="text-center">
          <button class="bouton mt-3" type="submit">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
</section>
